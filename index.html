<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="cart">
        <header>
          <img src="images/logo.svg" alt="Logomarca" />
          <hr />
        </header>

        <section id="items">
          <div class="cart-item">
            <img src="images/products/product-2.jpg" alt="Product image" class="img-tamanho-personalizado"/>
            <div class="product-description">
              <div class="product-title">
                <h3>Produto 1</h3>
              </div>

              <hr/>

              <div class="item-description">
                <span class="product-quantity" >
                  <strong>Quantidade:</strong>
                  <span id="qtd_produto_1"></span>
                </span>

                <div class="product-price" >
                  <span>Preço:</span>
                  <span id="preco_produto_1"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="cart-item">
            <img src="images/products/product-1.jpg" alt="Product image" class="img-tamanho-personalizado"/>
            <div class="product-description">
              <div class="product-title">
                <h3>Produto 2</h3>
              </div>

              <hr />

              <div class="item-description">
                <span class="product-quantity" >
                  <strong>Quantidade:</strong>
                  <span id="qtd_produto_2"></span>
                </span>

                <div class="product-price" >
                  <span>Preço:</span>
                  <span id="preco_produto_2"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="cart-item">
            <img src="images/products/product-3.webp" alt="Product image" class="img-tamanho-personalizado"/>
            <div class="product-description">
              <div class="product-title">
                <h3>Produto 3</h3>
              </div>

              <hr />

              <div class="item-description">
                <span class="product-quantity" >
                  <strong>Quantidade:</strong>
                  <span id="qtd_produto_3"></span>
                </span>

                <div class="product-price" >
                  <span>Preço:</span>
                  <span id="preco_produto_3"></span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <hr />
          <div class="cart-info">
            <div class="cart-quantity">
              <span class="cart-quantity-title">Quantidade: </span>
              <span id="cart-quantity-value"></span>
            </div>

            <div class="cart-total">
              <span class="cart-subtotal-title">Subtotal:</span>
              <span id="cart-subtotal-value"></span>

              <span class="cart-freight-title">Frete:</span>
              <span id="cart-freight-value"></span>

              <span class="cart-total-title">Total:</span>
              <span id="cart-total-value"></span>
            </div>
          </div>
        </footer>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
